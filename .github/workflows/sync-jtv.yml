name: Sync jtv.m3u from alex4528

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Create home folder if it doesn't exist
        run: |
          mkdir -p home

      - name: Download jtv.m3u from alex4528/m3u
        run: |
          curl -L https://raw.githubusercontent.com/alex4528/m3u/main/jtv.m3u -o home/jtv.m3u

      - name: Commit and push if updated
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add home/jtv.m3u
          git commit -m "Auto-sync jtv.m3u from alex4528" || echo "No changes"
          git push
