name: Merge Playlists

on:
  push:
    paths:
      - 'localnetwork/my_playlist.m3u'
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download External Playlists
        run: |
          curl -L "https://raw.githubusercontent.com/alex4528/m3u/main/jtv.m3u" -o external_jtv.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u" -o external_fancode.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/willow-live-events/main/willow.json" -o willow.json
          curl -L "https://joker-verse.vercel.app/jokertv/playlist.m3u?uid=5576160134&pass=29187283" -o joker.m3u

      - name: Convert Willow JSON to M3U
        run: |
          jq -r '(.events // [])[] 
            | select(.event_details and .event_details.url != null) 
            | "#EXTINF:-1 tvg-logo=\"\(.logo)\" group-title=\"\(.group)\", \(.name)\n\(.event_details.url)"' willow.json > filtered_willow.m3u || echo "No events found" > filtered_willow.m3u

      - name: Filter Joker Playlist - AirtelXstream only
        run: |
          awk '/^#EXTINF/ {p = ($0 ~ /group-title="AirtelXstream"/)} p' joker.m3u > filtered_joker.m3u || echo "No AirtelXstream found" > filtered_joker.m3u

      - name: Process and Merge Playlists
        run: |
          echo "# --- External Playlist: alex4528/jtv.m3u ---" > merged_playlist.m3u
          awk '/^#EXTINF/ { 
                if ($0 !~ /group-title="(Business News|devotional|educational|music)"/) { 
                  sub(/group-title="/, "group-title=\"JioTV "); 
                  print; 
                } 
              }' external_jtv.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: drmlive/fancode.m3u ---" >> merged_playlist.m3u
          awk '/^#EXTINF/ { 
                sub(/group-title="/, "group-title=\"FanCode "); 
                print; 
              }' external_fancode.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: drmlive/willow.json ---" >> merged_playlist.m3u
          cat filtered_willow.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: Joker IPTV AirtelXstream ---" >> merged_playlist.m3u
          cat filtered_joker.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- Your Playlist: MaskedWolff/localnetwork ---" >> merged_playlist.m3u
          cat localnetwork/my_playlist.m3u >> merged_playlist.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_playlist.m3u

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update merged playlist"
            git pull origin main --rebase || echo "No rebase needed"
            git push origin main
          fi
