name: Merge Playlists

on:
  push:
    # Trigger on updates in the specific playlist files in external repos
    branches:
      - main
    paths:
      - '**/jtv.m3u'
      - '**/fancode.m3u'
      - '**/willow.json'
  schedule:
    # Schedule to run every minute (smallest allowed interval for cron)
    - cron: '* * * * *'  # every minute
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download External Playlists
        run: |
          curl -L "https://raw.githubusercontent.com/alex4528/m3u/main/jtv.m3u" -o external_jtv.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u" -o external_fancode.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/willow-live-events/main/willow.json" -o willow.json

      - name: Filter & Rename Groups in jtv.m3u
        run: |
          # Remove unwanted groups
          grep -v -E 'group-title="(Business News|Devotional|Educational|Music)"' external_jtv.m3u > temp_jtv.m3u

          # Prefix all group titles with "JioTV"
          sed -E 's/group-title="([^"]+)"/group-title="JioTV \1"/g' temp_jtv.m3u > filtered_jtv.m3u

      - name: Fix Event Titles and Group in DRM Playlist
        run: |
          awk '
            BEGIN { IGNORECASE = 1 }
            /^#EXTINF/ {
              title=""
              if (match($0, /tvg-name="([^"]+)"/, arr)) title=arr[1]
              gsub(/group-title="[^"]+"/, "", $0)  # remove old group-title if any
              sub(/#EXTINF:-1 /, "#EXTINF:-1 group-title=\"DRM Events\" ", $0)
              sub(/,.*$/, ", " title, $0)
            }
            { print }
          ' external_fancode.m3u > filtered_fancode.m3u

      - name: Convert Willow JSON to M3U
        run: |
          jq -r '.[] | "#EXTINF:-1 tvg-logo=\"\(.logo)\" group-title=\"\(.group)\", \(.name)\n\(.url)"' willow.json > filtered_willow.m3u

      - name: Merge Playlists with Headers
        run: |
          echo "# --- External Playlist: alex4528/jtv.m3u (filtered) ---" > merged_playlist.m3u
          cat filtered_jtv.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: drmlive/fancode.m3u ---" >> merged_playlist.m3u
          cat filtered_fancode.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: drmlive/willow.m3u ---" >> merged_playlist.m3u
          cat filtered_willow.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- Your Playlist: MaskedWolff/localnetwork ---" >> merged_playlist.m3u
          cat localnetwork/my_playlist.m3u >> merged_playlist.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_playlist.m3u

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update merged playlist"
            git pull origin main --rebase || echo "No rebase needed"
            git push origin main
          fi
