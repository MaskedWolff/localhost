name: Merge Playlists

on:
  push:
    paths:
      - 'localnetwork/my_playlist.m3u'
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download External Playlists
        run: |
          curl -L "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u" -o external_jstar.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u" -o external_fancode.m3u
          curl -L "https://raw.githubusercontent.com/abid58b/WillowLivePlaylist/refs/heads/main/willowlive.m3u" -o external_willow.m3u
          curl -L "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u" -o external_z5.m3u

      - name: Filter and Prefix jstar.m3u Groups
        run: |
          awk '
            BEGIN {IGNORECASE=1}
            /^#EXTINF/ {
              match($0, /group-title="[^"]+"/)
              if (RSTART) {
                group = substr($0, RSTART, RLENGTH)
                sub(/group-title="/, "group-title=\"jstar ", group)
                sub(/"$/, "\"", group)
                $0 = substr($0, 1, RSTART-1) group substr($0, RSTART+RLENGTH)
              }
            }
            {print}
          ' external_jstar.m3u > filtered_jstar.m3u

      - name: Merge Playlists with Headers
        run: |
          echo "# --- External Playlist: alex8875/jstar.m3u (Filtered) ---" > merged_playlist.m3u
          cat filtered_jstar.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u
          echo "# --- External Playlist: drmlive/fancode.m3u ---" >> merged_playlist.m3u
          cat external_fancode.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u
          echo "# --- External Playlist: Willow Livestream ---" >> merged_playlist.m3u
          cat external_willow.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u
          echo "# --- External Playlist: Z5 ---" >> merged_playlist.m3u
          cat external_z5.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u
          echo "# --- Your Playlist: MaskedWolff/localnetwork ---" >> merged_playlist.m3u
          cat localnetwork/my_playlist.m3u >> merged_playlist.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_playlist.m3u
          if git diff --cached --quiet
          then
            echo "No changes to commit"
          else
            git commit -m "Update merged playlist with new Willow, JStar, and Z5"
            git pull origin main --rebase
            git push origin main
          fi
