name: Merge Playlists

on:
  push:
    paths:
      - 'localnetwork/my_playlist.m3u'
  schedule:
    - cron: '* * * * *'  # every 1 minute
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download External Playlists
        run: |
          curl -L "https://raw.githubusercontent.com/alex4528/m3u/main/jtv.m3u" -o external_jtv.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u" -o external_fancode.m3u
          curl -L "https://raw.githubusercontent.com/drmlive/willow-live-events/main/willow.json" -o willow.json
          curl -L "https://joker-verse.vercel.app/jokertv/playlist.m3u?uid=5576160134&pass=29187283" -o joker.m3u

      - name: Filter Willow JSON to M3U
        run: |
          jq -r 'if .events then .events[] | select(.event_details?.url != null) | "#EXTINF:-1 tvg-logo=\"\(.logo)\" group-title=\"\(.group)\", \(.name)\n\(.event_details.url)" else empty end' willow.json > filtered_willow.m3u

      - name: Filter Joker Playlist for AirtelXstream
        run: |
          awk '/^#EXTINF/ { getline url; if ($0 ~ /group-title="AirtelXstream"/) { print $0; print url } }' joker.m3u > filtered_joker.m3u

      - name: Filter and Prefix JioTV Groups
        run: |
          awk '/^#EXTINF/ {
            if ($0 !~ /group-title="(Business News|devotional|educational|music)"/) {
              sub(/group-title="/, "group-title=\"JioTV ");
              print;
              getline;
              print;
            } else {
              getline;  # Skip next line (URL)
            }
          }' external_jtv.m3u > filtered_jtv.m3u

      - name: Merge Playlists with Headers
        run: |
          echo "# --- External Playlist: JioTV (Filtered) ---" > merged_playlist.m3u
          cat filtered_jtv.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: Fancode ---" >> merged_playlist.m3u
          cat external_fancode.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: Willow ---" >> merged_playlist.m3u
          cat filtered_willow.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- External Playlist: AirtelXstream (Joker) ---" >> merged_playlist.m3u
          cat filtered_joker.m3u >> merged_playlist.m3u
          echo "" >> merged_playlist.m3u

          echo "# --- Your Playlist: MaskedWolff/localnetwork ---" >> merged_playlist.m3u
          cat localnetwork/my_playlist.m3u >> merged_playlist.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_playlist.m3u

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update merged playlist"
            git pull origin main --rebase || echo "Merge conflict occurred, please resolve manually"
            git push origin main || echo "Push failed, check permissions or conflicts"
          fi
